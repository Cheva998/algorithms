<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<!-- <link href="C:/Users/320/OneDrive/Documentos/programas/html/boxes_s.css" rel="stylesheet" type="text/css" > -->
		<style>
		#container {
    width: 200px;
    height: 200px;
    background: green;
    position: relative;
}
#box {
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
}
		</style>
	</head>
	<body>
	<div id = "all">
		<div id="container">
            <div id="box"> </div>
        </div>
		</div>
		<script>
		//calling the function in window.onload to make sure the HTML is loaded
window.onload = function() {
     var pos = 0; 
    //our box element
    var box = document.getElementById('box');
	var cont = document.getElementById('all');
    var t = setInterval(move, 10);
	var anim = false
	var p = document.createElement("p");
	var text_in = document.createTextNode("Finish");
	p.appendChild(text_in);
	
	
    function move() {
        if(pos >= 150) {
            clearInterval(t);
			//alert("finish")
			anim = true
        }
        else {
            pos += 1;
            box.style.left = pos+'px';
        }
		if (anim){
		    cont.appendChild(p);
			box.style.left = 100px;
		    
		}
    }
};
		</script>
	
	</body>
</html>
